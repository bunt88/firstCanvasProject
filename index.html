<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="600"></canvas>

    <script>
        let canvas = document.querySelector('canvas');
        let context = canvas.getContext('2d');

        context.fillStyle = 'blue';
        // context.fillRect(100, 100, 400, 400);

        context.lineWidth = 5;
        context.beginPath();
        context.rect(100, 100, 400, 400);
        // context.stroke();

        context.beginPath();
        context.arc(300, 300, 100, 0, Math.PI * 2);
        // context.stroke();

        for(let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                let width = 60;
                let height = 60;
                let gap = 20;
                let x = 100 + (width + gap) * i;
                let y = 100 + (height + gap) * j;
    
                context.beginPath();
                context.rect(x, y, width, height);
                context.stroke();
//makes smaller squares skip first and last columns
                // if (i > 0 && i < 4) 
                //makes the small square random each time
                if (Math.random() > 0.5) {
                    context.beginPath();
                    context.rect(x + 8, y + 8, width - 16, height - 16);
                    context.stroke();
                }
            }
        }

        // if (conditional) {
        //     //Do Something
        // } else {
        //     //Do something else
        // }
    </script>
</body>
</html>
